actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'
        Db:
            dsn: 'mysql:host=localhost;dbname=yii2_basic_tests'
            user: 'root'
            password: 
            dump: 'tests/_data/dump.sql'
